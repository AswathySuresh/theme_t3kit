{namespace theme=KayStrobach\Themes\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<f:section name="Default">
<!-- theme_t3kit: Partials/Header/Header.html [begin] -->


<header class="header" role="banner">

<div class="header-top-wrp">
        <div class="header-top">
                <div class="header-top__contact">
                    <div class="header-top__contact-tel">
                        <span class="icons icon-t3-mobile"></span>
                        <span class="header-top__contact-tel-title"><f:translate key="callUs_label" /></span>
                        <a class="header-top__contact-tel-link" href="tel:{theme:constant(constant: 'themes.configuration.header.phone')}">tel:{theme:constant(constant: 'themes.configuration.header.phone')}</a>
                    </div>
                    <div class="header-top__contact-email">
                        <span class="icons icon-t3-mail"></span>
                        <span class="header-top__contact-email-title"><f:translate key="emailUs_label" /></span>
                        <f:link.email class="header-top__contact-email-link" email="{theme:constant(constant: 'themes.configuration.header.email')}" />
                    </div>
                </div>

                <f:cObject typoscriptObjectPath="lib.menu.language.standard" />

                <div class="main-navigation__search-btn-wrp _header-top-search-btn">
                    <a class="main-navigation__search-btn js__main-navigation__search-btn" href=""><f:translate key="search_label" /><span></span></a>
                </div>
                <div class="main-navigation__search-box _header-top-search-btn js__main-navigation__search-box" ><input placeholder="<f:translate key='search_placeholder' />" type="search"></div>
                <f:cObject typoscriptObjectPath="lib.menu.top" />
        </div>
</div>

<div class="header-middle-wrp">
    <div class="header-middle">
        <div class="header-middle__logo">
            <f:cObject typoscriptObjectPath="lib.header.logo.main" />
        </div>
        <f:render partial="Header/Socialmedia" section="Default" />
    </div>
</div>


<!-- theme_t3kit: Main menu [begin] -->

<nav class="main-navigation js__main-navigation" role="navigation">
    <div class="main-navigation__items-wrp js__navigation__items-wrp">
        <f:cObject typoscriptObjectPath="lib.menu.main" />
    </div>
</nav>

<!-- theme_t3kit: Main menu [end] -->



<div class="main-navigation__search-box-overlay js__main-navigation__search-box-overlay"></div>
<div class="header-top__language-menu-overlay js__header-top__language-menu-overlay"></div>


</header>



<!-- theme_t3kit: Partials/Header/Header.html [end] -->
</f:section>
</div>
