<f:if condition="{menu}">
    <div class="header-top__language-menu">
        <a class="header-top__language-menu-btn js__header-top__language-menu-btn" href="/#">
            <f:for each="{menu}" as="entry" iteration="itemIteration">
                <f:if condition="{entry.active}">
                    <span class="main-flag-icon flag-icon flag-icon-{entry.flag}">({entry.flag})</span>
                    <f:comment><f:image src="{flagIconPath}{entry.flag}.{flagIconFileExtension}" title="{entry.label}" alt="{entry.label}" /></f:comment>
                </f:if>
            </f:for>
        </a>
        <div class="header-top__language-menu-box js__header-top__language-menu-box">
            <f:for each="{menu}" as="entry" iteration="itemIteration">
                <f:link.page addQueryString="1"
                             additionalParams="{L: entry.L}"
                             title="{entry.label}"
                             class="header-top__language-menu-box-item {f:if(condition: entry.active, then: 'active')}"
                             argumentsToBeExcludedFromQueryString="{0: 'id'}">
                    <span class="flag-icon flag-icon-{entry.flag}">
                        <f:comment><f:image src="{flagIconPath}{entry.flag}.{flagIconFileExtension}" title="{entry.label}" alt="{entry.label}" /></f:comment>
                    </span>({entry.flag}) {entry.label}
                </f:link.page>
            </f:for>
            <a class="header-top__language-menu-box-close-btn js__header-top__language-menu-box-close-btn"></a>
        </div>
    </div>
</f:if>
